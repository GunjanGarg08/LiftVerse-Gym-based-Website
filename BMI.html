<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - LiftVerse</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index (BMI) and check your fitness level.</p>
    </header>

    <div class="bmi-container">
        <div class="bmi-inputs">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">

            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" placeholder="Enter your height">

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">

            <button onclick="calculateBMI()">Calculate BMI</button>
            <button onclick="toggleBMIChart()">View BMI Chart</button>
        </div>

        <div id="bmi-result" class="bmi-result">
            <!-- BMI result will be displayed here -->
        </div>

        <div id="bmi-chart" class="bmi-chart" style="display: none;">
            <h3>BMI Categories</h3>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>BMI Range</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Underweight</td>
                        <td>&lt; 18.5</td>
                    </tr>
                    <tr>
                        <td>Normal weight</td>
                        <td>18.5 - 24.9</td>
                    </tr>
                    <tr>
                        <td>Overweight</td>
                        <td>25 - 29.9</td>
                    </tr>
                    <tr>
                        <td>Obesity</td>
                        <td>&gt; 30</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Â© 2024 LiftVerse. All rights reserved.</p>
    </footer>

    <script src="BMI.js"></script>
</body>
</html>
