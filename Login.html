<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiftVerse</title>
    <link rel="stylesheet" href="Login_Signup.css">
    <link rel="shortcut icon" href="Images/Symbol_Logo.png">
</head>
<body>
    <div class="login-container">
        <form id="login-form" name="loginform" onsubmit="return validateLogin()" method="post">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" id="username" name="uname" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="pwd" required>
                <label>Password</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="bottom">
                <p>Don't have an account?</p>
                <a href="Signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        function validateLogin() {
            let enteredUsername = document.getElementById("username").value;
            let enteredPassword = document.getElementById("password").value;
    
            // Retrieve stored user data from localStorage
            let storedUser = JSON.parse(localStorage.getItem("user"));
    
            if (storedUser) {
                // Check if entered credentials match the stored credentials
                if (enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
                    alert("Login successful!");
                    
                    // Redirect to index.html after successful login
                    window.location.href = "index.html";
                    
                    return false; // Prevent the form from submitting and reloading the page
                } else {
                    alert("Invalid username or password!");
                    return false; // Prevent form submission if validation fails
                }
            } else {
                alert("No user found! Please create an account.");
                return false; // Prevent form submission if no user data is found
            }
        }
    </script>

    <!-- <script src="Login_Signup.js"></script> -->
</body>
</html>
