<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LiftVerse</title>
    <link rel="stylesheet" href="Login_Signup.css">
    <link rel="shortcut icon" href="Images/Symbol_Logo.png">
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" action="Login.html" method="post" onsubmit="return saveForm()">
            <h2>Sign Up</h2>
            <div class="input-box">
                <input type="text" id="username" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name ="pwd" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label>Confirm Password</label>
            </div>
            <button type="submit">Sign Up</button>
            <div class="bottom">
                <p>Already have an account?</p>
                <a href="Login.html">Login</a>
            </div>
        </form>
    </div>

    <script type="text/javascript"language="javascript">
        function saveForm() {
        let un = document.getElementById("username").value;
        let pw = document.getElementById("password").value;
        
        // Save to localStorage
        localStorage.setItem("user", JSON.stringify({ username: un, password: pw }));
        
        alert("Account created successfully! Redirecting to login page...");
        
        // Redirect to login page
        window.location.href = "Login.html";
        
        return false; // Prevent form submission
           }
    </script>
    
    <!-- <script src="Login_Signup_GPT2.js"></script> -->
</body>
</html>
